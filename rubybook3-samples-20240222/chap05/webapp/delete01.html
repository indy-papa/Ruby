<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <link rel="stylesheet" type="text/css" href="default.css">
    <title>Amazon注文履歴</title>
  </head>
  <body>
    <h1>Amazon注文履歴</h1>
    <h2>取得済み注文履歴の削除</h2>
    <p id="msg">削除したい注文履歴の「履歴を削除」を押してください</p>
    <hr>
    <table>
      <tr>
        <th>&nbsp;</th><th>取得期間</th><th>保存ファイル名</th>
      </tr>
      <tr>
        <td>
          <form method="post" action="delete" name="delete_form" >
            <button class="exec_btn" type="submit">履歴を削除</button>
          </form>
        </td>
        <td>過去30日間</td> 
        <td>ohr-last30.output</td>
      </tr>
      <tr>
        <td>
          <form method="post" action="delete" name="delete_form" >
            <button class="exec_btn" type="submit">履歴を削除</button>
          </form>
        </td>
        <td>過去3ヶ月</td> 
        <td>ohr-months-3.output</td>
      </tr>
      <tr>
        <td>
          <form method="post" action="delete" name="delete_form" >
            <button class="exec_btn" type="submit">履歴を削除</button>
          </form>
        </td>
        <td>2020年</td> 
        <td>ohr-year-2020.output</td>
      </tr>
    </table>
    <hr>
  </body>
</html>
