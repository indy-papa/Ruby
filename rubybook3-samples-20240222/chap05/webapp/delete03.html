<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <link rel="stylesheet" type="text/css" href="default.css">
    <script>
      function deleting(fn) { // <1>
        var msg = '履歴 ' + fn + ' を削除してよろしいですか'; // <2>
        if(window.confirm(msg)) { // <3>
          return true;
        } else {
          return false;
        }
      }
  </script>
    <title>Amazon注文履歴</title>
  </head>
  <body>
    <h1>Amazon注文履歴</h1>
    <h2>取得済み注文履歴の削除</h2>
    <p id="links"><a href="collect03.html">注文履歴の取得</a>｜ <!--1-->
      <a href="index.html">メニュー画面に戻る</a></p> 
    <p id="msg">削除したい注文履歴の「履歴を削除」を押してください</p>
    <hr>
    <table>
      <tr>
        <th>&nbsp;</th><th>取得期間</th><th>保存ファイル名</th>
      </tr>
      <tr>
        <td>
          <form method="post" action="delete" name="delete_form" onSubmit="return deleting('ohr-last30.output')">
            <button class="exec_btn" type="submit">履歴を削除</button>
          </form>
        </td>
        <td>過去30日間</td> 
        <td>ohr-last30.output</td>
      </tr>
      <tr>
        <td>
          <form method="post" action="delete" name="delete_form"  onSubmit="return deleting('ohr-month-3.output')">
            <button class="exec_btn" type="submit">履歴を削除</button>
          </form>
        </td>
        <td>過去3ヶ月</td> 
        <td>ohr-months-3.output</td>
      </tr>
      <tr>
        <td>
          <form method="post" action="delete" name="delete_form" onSubmit="return deleting('ohr-year-2020.output')">
            <button class="exec_btn" type="submit">履歴を削除</button>
          </form>
        </td>
        <td>2020年</td> 
        <td>ohr-year-2020.output</td>
      </tr>
    </table>
    <hr>
  </body>
</html>
